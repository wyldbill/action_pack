plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

task proj_prop {
    // secret content is: "this is a secret" - GH won't display secrets,
    // so we check it to see if we got it correctly
    var pp = project.properties['pprop1'].toString()
    var ret = "\"This is a secret\"".equals(pp)
    print("Project Property:" + (ret ? "SUCESS" : "FAILURE"))
    if (!ret) throw new GradleException("Secret not read correctly")
}
